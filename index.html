<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="timer">
        <div class="timer-col">
          <p>PERIOD</p>
          <span id="period">1</span>
        </div>
        <div class="timer-col">
          <p>TIME REMAINING</p>
          <span id="countdown"> </span>
        </div>
      </div>
      <div class="container">
        <div class="col" id="home">
          <h3 class="team">HOME</h3>
          <span class="score" id="home-score">0</span>
          <div class="buttons">
            <button id="add-1-home" onclick="add1PointHome();">+ 1</button>
            <button id="add-2-home" onclick="add2PointHome();">+ 2</button>
            <button id="add-3-home" onclick="add3PointHome();">+ 3</button>
          </div>
        </div>
        <div class="col" id="guest">
          <h3 class="team">GUEST</h3>
          <span class="score" id="guest-score">0</span>
          <div class="buttons">
            <button id="add-1-guest" onclick="add1PointGuest();">+ 1</button>
            <button id="add-2-guest" onclick="add2PointGuest();">+ 2</button>
            <button id="add-3-guest" onclick="add3PointGuest();">+ 3</button>
          </div>
        </div>
      </div>
      <div id="reset">
        <button id="btn-reset" onclick="reset()">Start New Game</button>
        <!-- TO DO 
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="resumeGame()">Resume Game</button>
        -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
